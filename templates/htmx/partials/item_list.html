<!-- HTMX partial template for item list -->
<div class="space-y-2">
    {% if items %}
        {% for item in items %}
        <div class="border rounded p-3 bg-white">
            <div class="flex justify-between items-center">
                <div>
                    <h4 class="font-semibold">{{ item.name }}</h4>
                    {% if item.description %}
                    <p class="text-sm text-gray-600">{{ item.description }}</p>
                    {% endif %}
                    <p class="text-sm font-medium text-blue-600">${{ "%.2f"|format(item.price) }}</p>
                </div>
                <div class="flex gap-2">
                    <button
                        hx-get="/htmx/items/{{ item.id }}"
                        hx-target="#item-detail"
                        hx-swap="innerHTML"
                        class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-bold py-1 px-3 rounded">
                        View
                    </button>
                    <button
                        hx-delete="/htmx/items/{{ item.id }}"
                        hx-target="closest div"
                        hx-swap="outerHTML"
                        hx-confirm="Are you sure you want to delete this item?"
                        class="bg-red-500 hover:bg-red-700 text-white text-sm font-bold py-1 px-3 rounded">
                        Delete
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p class="text-gray-500">No items found.</p>
    {% endif %}
</div>
